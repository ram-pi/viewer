<!DOCTYPE html>
<html lang="en" ng-app="uploadViewerModule">  
  <head>  
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">  
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <link type="text/css" href="css/ui-darkness/jquery-ui-1.8.10.custom.css" rel="Stylesheet" />
    <link type="text/css" href="css/common.css" rel="Stylesheet" />
    <link type="text/css" href="css/surface-viewer-demo.css" rel="Stylesheet" />
    <link type="text/css" href="css/bootstrap.css" rel="Stylesheet" />
    <script src="js/jquery-1.11.1.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/angular.min.js"></script><!-- load angular -->
     <script src="upload.js"></script>
    <style>
        .fileUpload {
                position: relative;
                overflow: hidden;
                margin: 10px;
        }
        .fileUpload input.upload {
            position: absolute;
            top: 0;
            right: 0;
            margin: 0;
            padding: 0;
            font-size: 20px;
            cursor: pointer;
            opacity: 0;
            filter: alpha(opacity=0);
        }
    </style>
    <title>BrainBrowser Surface Viewer</title> 
  </head>  
  <body ng-controller="uploadController">
    <div class="container">

        <div class="row">
            <div class="col-lg-12">
                <nav class="navbar navbar-default" role="navigation">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                            <span class="sr-only">Brain Viewer</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#">Brain Viewer</a>
                    </div>
                
                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse navbar-ex1-collapse">
                        <ul class="nav navbar-nav">
                            <li><a href="simple">Simple Search</a></li>
                            <li><a href="query">Query Builder</a></li>
                            <li><a href="parenthesized">Parenthesized Query</a></li>
                            <li><a href="multi">Multi Parameter</a></li>
                            <li class="active"><a href="multi">Upload</a></li>
                        </ul>
                    </div><!-- /.navbar-collapse -->
                </nav>
            </div>
        </div> <!-- END ROW NAV -->

        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Select a file to upload</h3>
                    </div>
                    <div class="panel-body">
                        Volume<input style="padding-bottom: 10px;" type="file" file-model="volume"/>
                        Segmentation<input style="padding-bottom: 10px;" type="file" file-model="aseg"/>
                        <button ng-click="uploadFile()">upload me</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- all the scripts -->
    <script src="js/jquery-ui-1.8.10.custom.min.js"></script>
    <!-- <script src="js/uploadui.js"></script> -->
  </body>  
</html>
